<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Project - WorkBuddyPRO Prototype</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container page-content project-selection-container">
        <h1 class="page-title">Select a Project</h1> <p id="welcomeMessage" class="welcome-text">Welcome, {{ user_name }} ({{ user_role }})! Please select a project.</p>

        <ul id="projectListDisplay" class="project-list">
            {% if projects %}
                {% for project in projects %}
                    <li> <a href="{{ url_for('select_project_route', project_id=project.id) }}" class="project-item-link">
                            <h2 class="project-item-title">{{ project.name }}</h2>
                            <p class="project-item-description">{{ project.description or '' }}</p>
                        </a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="empty-list-message">No projects available.</li> {% endif %}
        </ul>
    </div>
</body>
</html>
